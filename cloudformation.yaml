AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda
Parameters:
  SqsScheduler:
    Type: String
    Description: SQS queue for submitting scheduler jobs
    Default: arn:aws:sqs:us-west-2:978103014270:MoistureSensorScheduler
  SqsResetActuator:
    Type: String
    Description: SQS queue for receiving actuator reset requests from scheduler
    Default: arn:aws:sqs:us-west-2:978103014270:MoistureSensorResetActuator
  SqsUpdateActuator:
    Type: String
    Description: SQS queue for sending actuator update requests to grpc-server
    Default: arn:aws:sqs:us-west-2:978103014270:MoistureSensorUpdateActuator
  IotEventsDetector:
    Type: String
    Description: IoT Events detector name
    Default: arn:aws:iotevents:us-west-2:978103014270:detectorModel/MoistureSensorModel
Resources:
  # IAM
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-LambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${AWS::StackName}-SQSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:GetQueueUrl
                Resource:
                  - !Ref SqsScheduler
                  - !Ref SqsUpdateActuator
              - Effect: Allow
                Action:
                  - iotevents:DescribeDetector
                Resource:
                  - !Ref IotEventsDetector
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # Lambda functions
  LambdaResetActuator:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      FunctionName: !Sub ${AWS::StackName}-ResetActuator
      Description: ResetActuator for actuator off expiration
      Handler: bootstrap
      Runtime: provided.al2
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 256
      Timeout: 10
      ReservedConcurrentExecutions: 5
      CodeUri: ./ResetActuator/

  # SQS trigger
  SqsResetActuatorDequeueInstanceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      Enabled: true
      EventSourceArn: !Ref SqsResetActuator
      FunctionName: !GetAtt LambdaResetActuator.Arn
      BatchSize: '1'
